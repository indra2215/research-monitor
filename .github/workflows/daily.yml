name: Daily Research Monitor

on:
  schedule:
    # 10:00 AM IST = 04:30 UTC
    - cron: '30 4 * * *'
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    concurrency:
      group: research-monitor
      cancel-in-progress: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure seen.json exists
        run: |
          if [ ! -f seen.json ]; then
            echo "[]" > seen.json
          fi

      - name: Run Monitor Script
        env:
          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHARTID: ${{ secrets.CHARTID }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          SPRINGER_API_KEY: ${{ secrets.SPRINGER_API_KEY }}
        run: python monitor.py

      - name: Commit updated seen.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Pull latest before committing (prevents race corruption)
          git pull --rebase origin main

          git add seen.json || true
          git commit -m "Update seen memory" || echo "No changes to commit"

          git push origin main
