name: Daily Research Monitor

on:
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    concurrency:
      group: research-monitor
      cancel-in-progress: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Pull latest
        run: git pull origin main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install requests feedparser

      - name: Ensure JSON files exist
        run: |
          if [ ! -f seen.json ]; then echo "[]" > seen.json; fi
          if [ ! -f report_data.json ]; then echo "[]" > report_data.json; fi

      - name: Run Monitor
        env:
          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHARTID: ${{ secrets.CHARTID }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          SPRINGER_API_KEY: ${{ secrets.SPRINGER_API_KEY }}
        run: python monitor.py

      - name: Commit Updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add seen.json report_data.json index.html || true
          git commit -m "Auto update research dashboard" || echo "No changes"
          git push origin main
