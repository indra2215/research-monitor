name: Crystal Research Monitor + Deploy

on:
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  build-and-deploy:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests feedparser

      - name: Ensure files exist
        run: |
          if [ ! -f seen.json ]; then echo "[]" > seen.json; fi
          if [ ! -f report_data.json ]; then echo "[]" > report_data.json; fi

      - name: Run monitor
        env:
          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHARTID: ${{ secrets.CHARTID }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          SPRINGER_API_KEY: ${{ secrets.SPRINGER_API_KEY }}
        run: python monitor.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add index.html seen.json report_data.json

          git commit -m "Auto update research dashboard" || echo "No changes"

          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy Pages
        uses: actions/deploy-pages@v4
